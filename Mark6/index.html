<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/icons8-fußball-2-24.png" />
    <title>Futmaina | Fifa 21</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Futmania</h1>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">About</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
          <li><a class="nav-link" href="#">More</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img/icons8-warenkorb-24.png" alt="cart" />
      </div>
    </header>

    <main>
      <section>
        <div class="presentation">
          <div class="introduction">
            <div class="intro-text">
              <h4>Fifa21</h4>
              <p>Buy Now the pre-relise for only 21,99 €.</p>
            </div>

            <div class="cta">
              <button class="cta-cart">Cart</button>
              <button class="cta-buy">Buy now</button>
            </div>
          </div>
          <div class="cover">
            <img
              src="https://realsport101.com/wp-content/uploads/2020/03/mbappe-fifa-21-cover-394x500.jpg"
              alt="fifa21"
            />
          </div>
        </div>
      </section>

      <div class="fifa-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
